<!DOCTYPE html>
<html lang="nl">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Vakantiefoto's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- de plaatjes met bijschrift -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/foto1.jpg" style="width:100%">
      <div class="text">Noorwegen zonsondergang</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/foto2.jpg" style="width:100%">
      <div class="text">Noorwegen</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/foto3.jpg" style="width:100%">
      <div class="text">ShipwreckBeach</div>
    </div>

    <!-- de pijltjes -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- de punten -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

</body>
<script src="script.js" charset="utf-8"></script>

</html>
