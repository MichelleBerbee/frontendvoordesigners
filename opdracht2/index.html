<!DOCTYPE html>
<html lang="nl">
<head>
    <meta name="viewport">
    <meta charset="utf-8">
    <title>Vakantiefoto's</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- de plaatjes met bijschrift -->
    <div class="foto fade">
      <div class="nummers">1 / 3</div>
      <img src="img/foto1.jpg">
      <div class="tekst">Zakynthos zonsondergang</div>
    </div>

    <div class="foto fade">
      <div class="nummers">2 / 3</div>
      <img src="img/foto2.jpg">
      <div class="tekst">Noorwegen</div>
    </div>

    <div class="foto fade">
      <div class="nummers">3 / 3</div>
      <img src="img/foto3.jpg">
      <div class="tekst">ShipwreckBeach</div>
    </div>

    <!--  pijltjes -->
    <a class="vorige" onclick="plusSlides(-1)">&#10094;</a>
    <a class="volgende" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

    <!-- puntjes -->
  <div>
    <span class="waarbenik" onclick="currentSlide(1)"></span>
    <span class="waarbenik" onclick="currentSlide(2)"></span>
    <span class="waarbenik" onclick="currentSlide(3)"></span>
  </div>

</body>
<script src="script.js" charset="utf-8"></script>
</html>
